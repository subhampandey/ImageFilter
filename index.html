<!DOCTYPE html>
<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/indexstyle.css">

</head>
<body>
<input type="file" id="upload" >
<input type="button" id="btnLoad" onclick="loadImage();" value="Load">
<select onchange="MyFunction();" id="selector">
  <option value="Normal" >Normal</option>
  <option value="Grayscale" >Grayscale</option>
  <option value="Native">Native</option>
  <option value="Blur">Blur</option>
</select>
<select onchange="ConvolutionF();" id="convo">
  <option value="Normal" >Normal</option>
  <option value="Sharpen" >Sharpen</option>
  <option value="Emboss" >Emboss</option>
  <option value="EdgeDetection">EdgeDetection</option>
  <option value="Blur">Blur</option>
</select>
<select onchange="colorSwapF();" id="colorSwap">
  <option value="Normal" >Normal</option>
  <option value="red" >RED</option>
  <option value="green" >GREEN</option>
  <option value="blue" >BLUE</option>
</select>
<canvas id="canvas"  ></canvas>
<script type="text/javascript" src="/jsFilter/canvasScript.js">
</script>
<script type="text/javascript" src="/jsFilter/EmphasizeColorFilter.js"></script>
<script type="text/javascript" src="/jsFilter/color.js"></script>
<script type="text/javascript" src="/jsFilter/convolutionFilter.js"></script>
</body>
</html>
